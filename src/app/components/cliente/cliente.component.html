<h2>Lista de clientes</h2>

<table border="1">
  <thead>
    <th>Nome</th>
    <th>Telefone</th>
    <th>Ações</th>
  </thead>
  <tbody>
    @for (cliente of clientes; track $index) {
    <tr>
      <td>{{cliente.nome}}</td>
      <td>{{cliente.telefone}}</td>
      <td><input type="button" value="editar"></td>
    </tr>
    }
  </tbody>
</table>
