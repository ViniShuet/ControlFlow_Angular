<h2>Lista de Categorias</h2>

<table border="1">
  <thead>
    <tr>
      <th>Nome</th>
      <th>descricao</th>
      <th>Ativo</th>
    </tr>
  </thead>
  <tbody>
    @for (categoria of categorias; track $index) {
    <tr>
      <td>{{categorias.nome}}</td>
      <td>{{categorias.descricao}}</td>
      <!-- <td>{{categorias.ativa}}</td> -->
    </tr>
    }
  </tbody>
</table>
